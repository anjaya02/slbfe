<h2 mat-dialog-title>{{ mode === "create" ? "Add New User" : "Edit User" }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="user-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="name" placeholder="e.g. Kamal Perera" />
      <mat-error *ngIf="form.get('name')?.hasError('required')"
        >Name is required</mat-error
      >
      <mat-error *ngIf="form.get('name')?.hasError('minlength')"
        >Minimum 2 characters</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        placeholder="e.g. kamal@slbfe.gov.lk"
        type="email"
      />
      <mat-error *ngIf="form.get('email')?.hasError('required')"
        >Email is required</mat-error
      >
      <mat-error *ngIf="form.get('email')?.hasError('email')"
        >Enter a valid email</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let r of roles" [value]="r.value">{{
          r.label
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" placeholder="+94 77 XXX XXXX" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" placeholder="e.g. Colombo" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="form.invalid"
  >
    {{ mode === "create" ? "Create User" : "Save Changes" }}
  </button>
</mat-dialog-actions>
